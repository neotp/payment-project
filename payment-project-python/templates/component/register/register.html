<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaymentCreditCard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-register">
        <div class="image-container">
            <img src="{{ url_for('static', filename='assets/SIS.png') }}" alt="SIS Logo" class="centered-img">
        </div>
        <h2>Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            
            <!-- label name customer -->
            <div class="row">
                <div class="column">
                    <label for="fstname">Name<span style="color: red;">*</span></label>
                </div>
                <div class="column">
                    <label for="username">Customer<span style="color: red;">*</span></label>
                </div>
            </div>

            <div class="row ">
                <!-- name-->
                <div class="column bordor">
                    <div class="row">
                        <div class="column">
                            <input type="text" name="fstname" id="fstname" required  placeholder="Enter First Name">
                            <label class="desc">First Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <input type="text" name="lstname" id="lstname" required  placeholder="Enter Last Name">
                            <label class="desc">Last Name</label>
                        </div>
                    </div>
                </div>

                <!-- customer-->
                <div class="column bordor">
                    <div class="row">
                        <div class="column">
                            <input type="text" name="customercode" id="customercode" required  placeholder="Enter Customer code">
                            <label class="desc">Customer code</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <input type="text" name="customername" id="customername" required  placeholder="Enter Customer Name">
                            <label class="desc">Customer Name</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- label username -->
            <div class="row">
                <div class="column">
                    <label for="username">Username<span style="color: red;">*</span></label>
                </div>
            </div>

            <div class="row bordor">
                <!-- username pass -->
                <div class="column">
                    <div class="row">
                        <div class="column">
                            <input type="text" name="username" id="username" required  placeholder="Enter Username">
                            <label class="desc">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <input type="password" name="password" id="password" required  placeholder="Enter password">
                            <label class="desc">Password</label>
                        </div>
                    </div> 
                </div>

                <!-- email position-->
                <div class="column">
                    <div class="row">
                        <div class="column">
                            <input type="text" name="email" id="email" required  placeholder="Enter Email">
                            <label class="desc">example@gmail.com</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <input type="text" name="position" id="position" required  placeholder="Enter Position">
                            <label class="desc">Position</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="reg-page">
                <div class="row">
                    <div class="column bot">
                        <a href="{{ url_for('home') }}" class="link for-pass">Back</a>
                    </div>
                    <div class="column">
                        <button class="confirm-button" type="submit">Confirm</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
